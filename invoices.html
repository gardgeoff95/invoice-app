<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invoices</title>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <link rel="stylesheet" href="assets/css/css/bootstrap.css">
    <script src="assets/js/jQuery.js"></script>
    <script src="assets/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div id="info">
            <div class="row">
                <div class="col-md-6">
                    <div class="hasBorder" id="customer">
                        <h1>Customer</h1>

                    </div>
                </div>

                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="hasBorder" id="status">
                                <h3>Status</h3>
                            </div>

                        </div>

                        <div class="col-md-6">
                            <div class="hasBorder" id="actions">
                                <h3>Actions</h3>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col">

                            <div class="hasBorder" id="dates">
                                <h1 id="date">Dates </h3>
                            </div>
                        </div>

                    </div>


                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="hasBorder" id="quote">

                        <table class="table-responsive table-hover table table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">Category</th>
                                    <th scope="col">Item#</th>
                                    <th scope="col">Desc.</th>
                                    <th scope="col">XS</th>
                                    <th scope="col">S</th>
                                    <th scope="col">M</th>
                                    <th scope="col">L</th>
                                    <th scope="col">XL</th>
                                    <th scope="col">XXL</th>
                                    <th scope="col">QTY</th>
                                    <th scope="col">Total</th>
                                    

                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row"><select>
                                            <option value="null"></option>
                                            <option value="saab">Saab</option>
                                            <option value="mercedes">Mercedes</option>
                                            <option value="audi">Audi</option>
                                        </select></th>
                                    <td><input type="textbox"></td>
                                    <td>This is where description would go</td>
                                    <td>@mdo</td>
                                    <td><input id="small" size="4" placeholder="S"></td>
                                    <td><input id="med" size="4" placeholder="M"></td>
                                    <td><input id="large" size="4" placeholder="L"></td>
                                    <td><input id="xLarge" size="4" placeholder="XL"></td>
                                    <td><input id="xxLarge" size="4" placeholder="XXL"></td>
                                    <td><input disabled="disabled" size="4" placeholder="X"></td>
                                    <td><input disabled="disabled" size="4" placeholder="X"></td>
                                    
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="hasBorder" id="finalPricing">
                        <h5>Final Pricing</h3>
                    </div>
                </div>
            </div>
        </div>

    </div>
   

</body>

</html>
